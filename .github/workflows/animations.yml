
name: Generate Animations

on:
  schedule: # execute every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate-both:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create separate folders for each animation
      - name: Create directories
        run: |
          mkdir -p pacman-dist snake-dist

      # Generate Pacman animation in its own folder
      - name: Generate Pacman Game
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        continue-on-error: true  # Continue even if Pacman fails

      # Generate Snake animation in its own folder  
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snake-dist/github-contribution-grid-snake.svg
            snake-dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # Continue even if Snake fails

      # Move Pacman files to combined dist folder
      - name: Organize Pacman files
        run: |
          # Move Pacman files if they exist
          if [ -f "pacman-contribution-graph.svg" ]; then
            mv pacman-contribution-graph.svg pacman-dist/
          fi
          if [ -f "pacman-contribution-graph-dark.svg" ]; then
            mv pacman-contribution-graph-dark.svg pacman-dist/
          fi
          # Copy all files to combined dist folder
          mkdir -p dist
          cp -r pacman-dist/* dist/ 2>/dev/null || true
          cp -r snake-dist/* dist/ 2>/dev/null || true
        continue-on-error: true

      # Deploy both to output branch
      - name: Deploy Animations
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
